{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="col-12 d-flex flex-wrap">
    <div class="col-12 col-lg">
        {% include 'partials/sidenav.html' %}
    </div>
    <div class="main_content d-flex justify-content-center align-items-center">
        <div class="col-11 col-md-8 col-lg-6">
            <form method="post" action="">
                {% csrf_token %}
                <div class="py-3">
                    <div class="faq p-1 col-12">
                        <div class="question col-12 p-2">
                            <small class="text-muted">{{query.message|truncatewords:15}}</small>
                        </div>
                        <div class="reply p-2 col-12">
                            {{faqForm}}
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn rounded-0 text-white" style="background: var(--orange);"><i class="fas fa-check"></i>
                        Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<style>
    .faq {
        background: white;
        border-radius: 5px;
    }

    .question {
        background: #f5f5f5;
        border-radius: 5px 5px 0 0;
    }
</style>
{% endblock main %}
