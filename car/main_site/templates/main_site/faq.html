{% extends 'base.html' %}
{% load static %}

{% block main %}
{% include 'partials/navbar.html' %}

<!-- ======================================================= HERO BANNER =========================================================== -->
<section class="hero-banner d-flex align-items-center justify-content-start mb-5">
    <div class="container">
        <h2 class="text-white">Frequently Asked Questions</h2>
        <div class="d-flex text-white align-items-center">
            <a href="{% url 'home' %}">Home</a>
            <small><small class="fas fa-chevron-right mx-1"></small></small>
            <a href="{% url 'faqs' %}">FAQs</a>
        </div>
    </div>
</section>

<!-- =========================================================== FAQS ============================================================== -->
<section class="faq_holder">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="accordion accordion-flush" id="accordion" role="tablist" aria-multiselectable="true">

                    {% for faq in faqs %}
                    <div class="accordion-item bg-transparent border-0">
                        <h2 class="accordion-header" id="flush-heading{{faq.id}}">
                            <h4 class="accordion-title">
                                <a role="button" class="text-decoration-none collapsed bg-transparent border-0" href="#flush-collapse{{faq.id}}" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapse{{faq.id}}" aria-expanded="false" aria-controls="flush-collapse{{faq.id}}">
                                    {{faq.query.message}}
                                </a>
                            </h4>
                        </h2>
                        <div id="flush-collapse{{faq.id}}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{faq.id}}"
                            data-bs-parent="#accordion">
                            <div class="accordion-body bg-transparent">
                                {{faq.reply}}
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</section>

{% include 'partials/footer.html' %}


<style>
    .hero-banner {
        max-width: 100vw;
        height: 50vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-blend-mode: darken;
        background-color: rgba(0, 0, 0, .5);
        background-image: url('{% static "images/form_side_image.jpg" %}');
        clip-path: polygon(0% 0%, 100% 0, 100% 90%, 50% 100%, 0% 90%);
    }

    .hero-banner a {
        text-decoration: none;
        color: #f5f5f5;
        transition: .1s;
    }

    .hero-banner a:hover {
        color: var(--orange);
    }

    a:hover,
    a:focus {
        text-decoration: none;
        outline: none;
    }

    #accordion .accordion-item {
        border: none;
        border-radius: 0;
        box-shadow: none;
        margin-bottom: 15px;
        position: relative;
    }

    #accordion .accordion-item:before {
        content: "";
        display: block;
        width: 1px;
        height: 100%;
        border: 1px dashed #6e8898;
        position: absolute;
        top: 25px;
        left: 18px;
    }

    #accordion .accordion-item:last-child:before {
        display: none;
    }

    #accordion .accordion-header {
        padding: 0;
        border: none;
        border-radius: 0;
        position: relative;
    }

    #accordion .accordion-title a {
        display: block;
        padding: 10px 30px 10px 60px;
        margin: 0;
        background: #fff;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 1px;
        color: #1d3557;
        border-radius: 0;
        position: relative;
    }

    #accordion .accordion-title a:before,
    #accordion .accordion-title a.collapsed:before {
        content: "\f107";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        width: 40px;
        height: 100%;
        line-height: 40px;
        background: #8a8ac3;
        border: 1px solid #8a8ac3;
        border-radius: 3px;
        font-size: 17px;
        color: #fff;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.3s ease 0s;
    }

    #accordion .accordion-title a.collapsed:before {
        content: "\f105";
        background: #fff;
        border: 1px solid #6e8898;
        color: #000;
    }

    #accordion .accordion-body {
        padding: 10px 30px 10px 30px;
        margin-left: 40px;
        background: #fff;
        border-top: none;
        font-size: 15px;
        color: #6f6f6f;
        line-height: 28px;
        letter-spacing: 1px;
    }
</style>

<script>
    $(".accordion-item:first-child .accordion-collapse").addClass("show")
    $(".accordion-item:first-child .accordion-title a").removeClass("collapsed")
</script>
{% endblock main %}
